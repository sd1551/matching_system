<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Придумайте имя пользователя">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Повторите пароль">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="/auth/login">Войдите</a></p>
    </div>
</div>
<script src="/js/auth.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
