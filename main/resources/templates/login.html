<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите ваше имя пользователя">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Войти</button>
        </form>
        <p>Нет аккаунта? <a href="/auth/register">Зарегистрируйтесь</a></p>
    </div>
</div>
<script src="/js/auth.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
